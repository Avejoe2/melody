<!DOCTYPE html>
<html ng-app="BanzaiApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>Melody</title>
    <script src="_models.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body class="hold-transition skin-blue" ng-controller="MainController" ng-init="action('theUser','User','get','0');">
<div flash-message="5000" class="alertIn alertOut"></div>
<div class="wrapper">

<header class="main-header">
    <nav class="navbar navbar-static-top" role="navigation">
        <h1>
            {{title}}
        </h1>

        <div class="ui secondary pointing menu">
            <a ng-repeat="(key, model) in models" class="item" href="{{key}}s" ng-class="$location.path().indexOf('/' + key + '/') > -1 ? 'active' : ''">
                {{key}}
            </a>
            <div class="right menu">
                <a class="ui item" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
    <!-- Page Header -->
    <section class="content-header">
        <h1><i class="fa" ng-class="controllericon" style="margin-right:7px;"></i><strong><span ng-bind="controllerheader"></span></strong></h1>
        <small ng-bind="controllerdescription"></small>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="ui segment">
            <div ng-view>

            </div>
        </div>
    </section>
    <!-- /.content -->


</div>
<!-- /.right-side -->

<footer class="main-footer">
   {{footer}}
</footer>
</div>
<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<!-- Angular Route -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
<!-- Angular Animate -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.min.js"></script>
<!--script src="/script.js"></script-->
<script src="spa.js"></script>

</body>
</html>
